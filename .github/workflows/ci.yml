name: ci

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set environment for main (production)
        if: github.ref_name == 'main'
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "VITE_API_ROOT=${{ secrets.VITE_API_ROOT_PROD }}" >> $GITHUB_ENV

      - name: Set environment for other branches (development)
        if: github.ref_name != 'main'
        run: |
          echo "NODE_ENV=development" >> $GITHUB_ENV
          echo "VITE_API_ROOT=${{ secrets.VITE_API_ROOT_DEV }}" >> $GITHUB_ENV

      - name: Run tests
        run: npm test
