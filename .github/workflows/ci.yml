name: ci

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables
        run: |
          echo "VITE_API_ROOT=${{ github.ref_name == 'main' && secrets.VITE_API_ROOT_PROD || secrets.VITE_API_ROOT_DEV }}" >> $GITHUB_ENV

      - name: Run tests
        env:
          NODE_ENV: development
        run: npm test
