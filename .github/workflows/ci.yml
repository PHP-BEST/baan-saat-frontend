name: CI

on:
  push:
    branches: [main, '**']

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code

        uses: actions/checkout@v4

      - name: Set up Node.js

        uses: actions/setup-node@v4

        with:
          node-version: 20

      - name: Install dependencies

        run: npm ci

      - name: Set environment variables for branch

        run: echo "Branch is ${{ github.ref }}"

        env:
          VITE_API_ROOT_DEV: ${{ secrets.VITE_API_ROOT_DEV }}

          VITE_API_ROOT_PROD: ${{ secrets.VITE_API_ROOT_PROD }}

          VITE_API_ROOT_LOCAL: ${{ secrets.VITE_API_ROOT_LOCAL }}

      - name: Run tests

        env:
          VITE_API_ROOT_DEV: ${{ secrets.VITE_API_ROOT_DEV }}

          VITE_API_ROOT_PROD: ${{ secrets.VITE_API_ROOT_PROD }}

          VITE_API_ROOT_LOCAL: ${{ secrets.VITE_API_ROOT_LOCAL }}

        run: npm test
